        <p>
            HOW TO DECLARE THE ARRAYS?

        <p>
            HOW TO FETCH THE FIRST ELEMENT OF ARRAYS?

            <h4 id="access second element"></h4>

            <h4 id="access third element"></h4>
        </p>

        <p>HOW TO GET THE LENGTH OF THE ARRAY
        <h4 id="display length of array"></h4>
    </p>
    <hr>
    <p>
        HOW TO LOOP THE ARRAY
        <h4 id="loop the array"></h4>
    </p>

    </body>
    <script>
        var fruits=["apple","mango","peach"];
        console.log(fruits);
        document.getElementById("declaration of arrays").innerHTML=fruits;

        var first_fruit=fruits[0];
        console.log(first_fruit);
        document.getElementById("access first element").innerHTML=first_fruit;

        var second_fruit=fruits[1];
        console.log(second_fruit);
        document.getElementById("access second element").innerHTML=second_fruit;

        var third_fruit=fruits[2];
        console.log(third_fruit);
        document.getElementById("access third element").innerHTML=third_fruit;

        var length_of_the_array=fruits.length;
        console.log(length_of_the_array);
        document.getElementById("display length of array").innerHTML=length_of_the_array;

        var array_value = "";
     for (i = 0; i < fruits.length; i++) {
console.log(fruits[i]);
array_value = array_value + fruits[i] + "<br>";
}
document.getElementById("loop the array").innerHTML=array_value;
    </script>
